<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      max-width: 700px;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 15px;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    .countdown {
      font-weight: bold;
      color: #d9534f;
    }
  </style>
</head>
<body>
  <h1>Upcoming Exam Countdown</h1>
  <table>
    <thead>
      <tr>
        <th>Exam Name</th>
        <th>Exam Date</th>
        <th>Countdown</th>
      </tr>
    </thead>
    <tbody id="exam-table">
      <!-- JavaScript will inject rows here -->
    </tbody>
  </table>

  <script>
    const exams = [
      { name: "CGL PRELIMS", date: "2025-08-13" },
      { name: "CHSL PRELIMS", date: "2025-09-08" },
      { name: "CPO PRELIMS", date: "2025-09-01" },
      { name: "DP CONSTABLE", date: "2025-11-01" },
      { name: "SSC GD", date: "2026-01-01" }
    ];

    const tableBody = document.getElementById('exam-table');

    function getCountdown(dateStr) {
      const now = new Date();
      const examDate = new Date(dateStr);
      const diff = examDate - now;

      if (diff <= 0) return "Started or Over";

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      return `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function updateCountdowns() {
      tableBody.innerHTML = '';
      exams.forEach((exam, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><strong>${exam.name}</strong></td>
          <td>${exam.date}</td>
          <td class="countdown" id="timer-${index}">${getCountdown(exam.date)}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    updateCountdowns();
    setInterval(updateCountdowns, 1000);
  </script>
</body>
</html>
