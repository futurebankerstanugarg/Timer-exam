<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Countdown timer for upcoming bank exams including LIC AAO, RRB PO, RRB Clerk, IBPS PO, and IBPS Clerk.">
    <meta name="keywords" content="bank exams, countdown timer, LIC AAO, RRB PO, IBPS PO, exam dates">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Bank Exam Dates Countdown">
    <meta property="og:description" content="Track upcoming bank exam dates with our countdown timer.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:image" content="https://yourwebsite.com/og-image.jpg">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" as="style" onload="this.rel='stylesheet'">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <title>Bank Exam Countdown</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f7f7f7);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .countdown-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #1a3c6e;
            margin-bottom: 30px;
        }

        .exam-date {
            margin: 20px 0;
            font-size: 1.3rem;
            color: #2d2d2d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .exam-date:hover {
            background: #f0f4ff;
        }

        .exam-date strong {
            font-weight: 600;
            color: #1a3c6e;
        }

        .exam-date a {
            color: #007BFF;
            text-decoration: none;
        }

        .exam-date a:hover {
            text-decoration: underline;
        }

        .countdown {
            font-size: 1.4rem;
            font-weight: bold;
            color: #007BFF;
            background: #e6f0ff;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .exam-date-text {
            font-size: 0.9rem;
            color: #666;
            margin-left: 10px;
        }

        .refresh-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .refresh-button:hover {
            background: #0056b3;
        }

        .dark-mode-toggle {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: #5a6268;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
        }

        body.dark-mode .countdown-container {
            background: #2c3e50;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .exam-date {
            color: #ecf0f1;
        }

        body.dark-mode .countdown {
            color: #3498db;
            background: #34495e;
        }

        body.dark-mode .refresh-button {
            background: #3498db;
        }

        body.dark-mode .refresh-button:hover {
            background: #2980b9;
        }

        @media (max-width: 600px) {
            .countdown-container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .exam-date {
                font-size: 1.1rem;
                flex-direction: column;
                align-items: flex-start;
            }
            .countdown {
                font-size: 1.2rem;
                margin-top: 10px;
            }
            .exam-date-text {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <section class="countdown-container" aria-labelledby="countdown-title">
        <h1 id="countdown-title">Upcoming Bank Exam Dates Countdown</h1>

        <article class="exam-date" role="region" aria-label="LIC AAO Prelims countdown" data-date="">
            <strong><a href="https://www.licindia.in/" target="_blank">LIC AAO Prelims:</a></strong>
            <span id="countdown-lic-aao-prelims" class="countdown"></span>
            <span class="exam-date-text"> (Date: <span data-date></span>)</span>
        </article>
        <article class="exam-date" role="region" aria-label="LIC AAO Mains countdown" data-date="">
            <strong><a href="https://www.licindia.in/" target="_blank">LIC AAO Mains:</a></strong>
            <span id="countdown-lic-aao-mains" class="countdown"></span>
            <span class="exam-date-text"> (Date: <span data-date></span>)</span>
        </article>
        <article class="exam-date" role="region" aria-label="RRB PO Prelims countdown" data-date="">
            <strong><a href="https://www.rrb.gov.in/" target="_blank">RRB PO Prelims:</a></strong>
            <span id="countdown-rrb-po-prelims" class="countdown"></span>
            <span class="exam-date-text"> (Date: <span data-date></span>)</span>
        </article>
        <article class="exam-date" role="region" aria-label="RRB PO Mains countdown" data-date="">
            <strong><a href="https://www.rrb.gov.in/" target="_blank">RRB PO Mains:</a></strong>
            <span id="countdown-rrb-po-mains" class="countdown"></span>
            <span class="exam-date-text"> (Date: <span data-date></span>)</span>
        </article>
        <article class="exam-date" role="region" aria-label="RRB Clerk Prelims countdown" data-date="">
            <strong><a href="https://www.rrb.gov.in/" target="_blank">RRB Clerk Prelims:</a></strong>
            <span id="countdown-rrb-clerk-prelims" class="countdown"></span>
            <span class="exam-date-text"> (Date: <span data-date></span>)</span>
        </article>
        <article class="exam-date" role="region" aria-label="RRB Clerk Mains countdown" data-date="">
            <strong><a href="https://www.rrb.gov.in/" target="_blank">RRB Clerk Mains:</a></strong>
            <span id="countdown-rrb-clerk-mains" class="countdown"></span>
            <span class="exam-date-text"> (Date: <span data-date></span>)</span>
        </article>
        <article class="exam-date" role="region" aria-label="IBPS PO Prelims countdown" data-date="">
            <strong><a href="https://www.ibps.in/" target="_blank">IBPS PO Prelims:</a></strong>
            <span id="countdown-ibps-po-prelims" class="countdown"></span>
            <span class="exam-date-text"> (Date: <span data-date></span>)</span>
        </article>
        <article class="exam-date" role="region" aria-label="IBPS PO Mains countdown" data-date="">
            <strong><a href="https://www.ibps.in/" target="_blank">IBPS PO Mains:</a></strong>
            <span id="countdown-ibps-po-mains" class="countdown"></span>
            <span class="exam-date-text"> (Date: <span data-date></span>)</span>
        </article>
        <article class="exam-date" role="region" aria-label="IBPS Clerk Prelims countdown" data-date="">
            <strong><a href="https://www.ibps.in/" target="_blank">IBPS Clerk Prelims:</a></strong>
            <span id="countdown-ibps-clerk-prelims" class="countdown"></span>
            <span class="exam-date-text"> (Date: <span data-date></span>)</span>
        </article>
        <article class="exam-date" role="region" aria-label="IBPS Clerk Mains countdown" data-date="">
            <strong><a href="https://www.ibps.in/" target="_blank">IBPS Clerk Mains:</a></strong>
            <span id="countdown-ibps-clerk-mains" class="countdown"></span>
            <span class="exam-date-text"> (Date: <span data-date></span>)</span>
        </article>

        <button onclick="updateCountdown()" class="refresh-button">Refresh Countdown</button>
        <button onclick="toggleDarkMode()" class="dark-mode-toggle">Toggle Dark Mode</button>

        <noscript>
            <p style="color: #dc3545; text-align: center;">JavaScript is required to view the countdown. Please enable JavaScript or check the exam dates manually.</p>
        </noscript>
    </section>

    <script>
        // Exam dates
        const examDates = {
            "LIC AAO Prelims": new Date("July 5, 2025"),
            "LIC AAO Mains": new Date("August 10, 2025"),
            "RRB PO Prelims": new Date("July 27, 2025"),
            "RRB PO Mains": new Date("September 13, 2025"),
            "RRB Clerk Prelims": new Date("August 30, 2025"),
            "RRB Clerk Mains": new Date("November 9, 2025"),
            "IBPS PO Prelims": new Date("October 4, 2025"),
            "IBPS PO Mains": new Date("November 29, 2025"),
            "IBPS Clerk Prelims": new Date("December 6, 2025"),
            "IBPS Clerk Mains": new Date("February 1, 2026")
        };

        // Function to format dates
        function formatDate(date) {
            return date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
        }

        // Function to calculate time difference
        function updateCountdown() {
            const now = new Date().getTime();
            Object.keys(examDates).forEach(exam => {
                const countdownElement = document.getElementById(`countdown-${exam.replace(/\s+/g, '-').toLowerCase()}`);
                const examTime = examDates[exam].getTime();
                const timeLeft = examTime - now;

                if (timeLeft > 0) {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                    countdownElement.style.color = '#007BFF';
                } else if (timeLeft > -86400000) {
                    countdownElement.innerHTML = "EXAM DAY!";
                    countdownElement.style.color = '#28a745';
                } else {
                    countdownElement.innerHTML = "Exam Completed";
                    countdownElement.style.color = '#dc3545';
                }
            });
        }

        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Initial call and interval
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Add exam dates to HTML
        Object.keys(examDates).forEach(exam => {
            const countdownElement = document.getElementById(`countdown-${exam.replace(/\s+/g, '-').toLowerCase()}`);
            const dateElement = countdownElement.parentElement.querySelector('[data-date]');
            dateElement.textContent = formatDate(examDates[exam]);
        });
    </script>
</body>
</html>
