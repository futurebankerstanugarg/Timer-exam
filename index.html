        tr {

            align-items: center;
            gap: 8px;
            min-width: 120px;
            animation: fadeIn 0.5s ease-in;
        }

        .countdown span {
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.9em;
        }

        .countdown.exam-day {
