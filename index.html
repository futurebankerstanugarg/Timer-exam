<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Exam Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .countdown-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .exam-date {
            margin: 15px 0;
            font-size: 1.2rem;
            color: #333;
        }
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>

<div class="countdown-container">
    <h1>Upcoming Bank Exam Dates Countdown</h1>

    <div class="exam-date">
        <strong>LIC AAO Prelims:</strong> <span id="countdown-lic-aao-prelims" class="countdown"></span>
    </div>
    <div class="exam-date">
        <strong>LIC AAO Mains:</strong> <span id="countdown-lic-aao-mains" class="countdown"></span>
    </div>
    <div class="exam-date">
        <strong>RRB PO Prelims:</strong> <span id="countdown-rrb-po-prelims" class="countdown"></span>
    </div>
    <div class="exam-date">
        <strong>RRB PO Mains:</strong> <span id="countdown-rrb-po-mains" class="countdown"></span>
    </div>
    <div class="exam-date">
        <strong>RRB Clerk Prelims:</strong> <span id="countdown-rrb-clerk-prelims" class="countdown"></span>
    </div>
    <div class="exam-date">
        <strong>RRB Clerk Mains:</strong> <span id="countdown-rrb-clerk-mains" class="countdown"></span>
    </div>
    <div class="exam-date">
        <strong>IBPS PO Prelims:</strong> <span id="countdown-ibps-po-prelims" class="countdown"></span>
    </div>
    <div class="exam-date">
        <strong>IBPS PO Mains:</strong> <span id="countdown-ibps-po-mains" class="countdown"></span>
    </div>
    <div class="exam-date">
        <strong>IBPS Clerk Prelims:</strong> <span id="countdown-ibps-clerk-prelims" class="countdown"></span>
    </div>
    <div class="exam-date">
        <strong>IBPS Clerk Mains:</strong> <span id="countdown-ibps-clerk-mains" class="countdown"></span>
    </div>
</div>

<script>
    // Exam dates
    const examDates = {
        "LIC AAO Prelims": new Date("May 7, 2025"),
        "LIC AAO Mains": new Date("August 10, 2025"),
        "RRB PO Prelims": new Date("July 27, 2025"),
        "RRB PO Mains": new Date("September 13, 2025"),
        "RRB Clerk Prelims": new Date("August 30, 2025"),
        "RRB Clerk Mains": new Date("November 9, 2025"),
        "IBPS PO Prelims": new Date("October 4, 2025"),
        "IBPS PO Mains": new Date("November 29, 2025"),
        "IBPS Clerk Prelims": new Date("December 6, 2025"),
        "IBPS Clerk Mains": new Date("February 1, 2026")
    };

    // Function to calculate time difference
    function updateCountdown() {
        Object.keys(examDates).forEach(exam => {
            const now = new Date().getTime();
            const countdownElement = document.getElementById(`countdown-${exam.replace(/\s+/g, '-').toLowerCase()}`);
            const examTime = examDates[exam].getTime();
            const timeLeft = examTime - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                countdownElement.innerHTML = "EXAM DAY!";
            }
        });
    }

    // Update countdown every second
    setInterval(updateCountdown, 1000);

    // Initial call to display countdown
    updateCountdown();
</script>

</body>
</html>
